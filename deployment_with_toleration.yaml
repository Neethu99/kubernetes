apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment-with-toleration
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      tolerations:
      - key: special
        operator: "Equal"
        value: "NoSchedule"
        effect: "NoSchedule"
      containers:
      - name: my-container
        image: nginx:latest


